<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #182b47;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
        img{
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center text-light mt-4">Number Guessing Game using DOM</h2>
        <input type="number" class="form-control  p-3 bg-dark text-light" placeholder="Enter a Number 1 - 10"
            id="input-number" />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
            <button class="btn btn-outline-success text-white fw-bold px-4" type="button" id="refresh-btn"><i
                    class="bi bi-arrow-clockwise"></i> Refresh</button>
            <button class="btn btn-outline-info text-white fw-bold px-4" type="button" id="check-btn"><i
                    class="bi bi-check2"></i> Check</button>
        </div>
    </div>

    <div class="container alert-text"role="alert"></div>
    <div class="container w-100 d-flex justify-content-center" id="img-responsive">

    </div>

    <footer>
        <a href="">
            <h2 class="text-center fixed-bottom my-4">Source Code : <i class="bi bi-github"></i></h2>
        </a>
    </footer>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
